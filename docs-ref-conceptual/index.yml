- title: 5 分鐘快速入門
  items:
  - type: paragraph
    text: 了解如何使用 Azure 服務和 C# 來建置 .NET 應用程式。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - image:
        src: https://docs.microsoft.com/en-us/azure/media/index/app-service-web.svg
      title: 將第一個 .NET 應用程式部署至 Azure
      href: https://docs.microsoft.com/azure/app-service-web/app-service-web-get-started-dotnet
    - image:
        src: https://docs.microsoft.com/en-us/azure/media/index/azurefunctions.svg
      title: 建立 .NET 無伺服器函式
      href: https://docs.microsoft.com/azure/azure-functions/functions-create-your-first-function-visual-studio
    - image:
        src: https://docs.microsoft.com/en-us/azure/media/index/sqldatabase.svg
      title: 將您的 .NET 應用程式連線到 Azure SQL Database
      href: https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-dotnet
    - image:
        src: https://docs.microsoft.com/en-us/azure/media/index/cosmosdb.svg
      title: 使用 Azure Cosmos DB 建置 .NET 應用程式
      href: https://docs.microsoft.com/azure/cosmos-db/create-sql-api-dotnet
    - image:
        src: https://docs.microsoft.com/en-us/azure/media/index/fabric.svg
      title: 使用 Service Fabric 建立 .NET 微服務應用程式
      href: https://docs.microsoft.com/azure/service-fabric/service-fabric-quickstart-dotnet
    - image:
        src: https://docs.microsoft.com/media/logos/logo_vs-team-services.svg
      title: 建立 .NET 的 CI/CD 管線
      href: https://docs.microsoft.com/vsts/build-release/apps/cd/azure/azure-devops-project-aspnetcore
